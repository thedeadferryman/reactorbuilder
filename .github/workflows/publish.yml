name: Assemble JAR

on:
  push:
    branches: [ "main" ]
    tags: [ "v**" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Prepare

      - name: Deobfuscate MC and dependencies
        run: ./gradlew setupCiWorkspace

      - name: Build JARs
        run: ./gradlew build